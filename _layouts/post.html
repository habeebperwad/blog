---
layout: default
comments: true
---

<h1 class="main-title">{{ page.title }}</h2>
<div class="single">
    <div class="entry-meta">
        <span class="categories-links"> {{ page.category }} </span>
        <span class="date">| &nbsp; &nbsp; <time class="entry-date"> {{ page.date | date: "%b %-d, %Y" }}</time> </span>
        <span class="tags-links">| &nbsp; &nbsp; {{page.tags | join: ', '}} </span>
    </div>
</div>
<div class="entry-content">
    {{ content }}
</div>
<div id="disqus_thread"></div>
